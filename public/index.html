<style>
        /* --- ESTILOS PARA ÍCONOS ESTÉTICOS (Reemplazo de imágenes) --- */
        .aesthetic-container {
            width: 100%;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .aesthetic-circle {
            width: 220px;
            height: 220px;
            background-color: rgba(197, 157, 155, 0.15); 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s ease, background-color 0.4s ease;
        }

        .aesthetic-circle i {
            font-size: 5rem;
            color: var(--secondary);
            opacity: 0.8;
        }

        .aesthetic-circle:hover {
            transform: scale(1.05);
            background-color: rgba(197, 157, 155, 0.25);
        }

        /* --- VERSIÓN MÓVIL --- */
        @media (max-width: 768px) {
            
            /* --- 1. HERO (PORTADA) --- */
            .hero {
                flex-direction: column;
                height: auto;
                padding-top: 0 !important;
                padding-bottom: 40px;
                text-align: center;
                display: flex;
                position: relative; /* Asegurar contexto de apilamiento */
            }

            .hero-image-container {
                position: relative;
                width: 100%;
                height: auto !important; 
                min-height: 250px;
                order: -1; 
                margin-bottom: 20px;
                margin-top: 0 !important;
                /* IMPORTANTE: Esto evita que el contenido se salga */
                overflow: hidden; 
            }
            
            .hero-image-container img {
                width: 100%;
                height: auto !important; 
                object-fit: cover; /* Cambiado a cover para asegurar llenado */
                display: block;
                position: relative;
                z-index: 1; /* Nivel 1 */
            }

            /* --- CORRECCIÓN DEL DIFUMINADO VERTICAL (V2) --- */
            .hero-image-container .overlay {
                content: '';
                position: absolute !important;
                bottom: 0; /* Anclado abajo */
                left: 0;
                width: 100%;
                height: 50%; /* Ocupa la mitad inferior de la foto */
                z-index: 10; /* Muy por encima de la imagen */
                pointer-events: none;
                
                /* Degradado compatible y forzado: Transparente -> Crema (#f6ece3) */
                background: linear-gradient(
                    180deg, 
                    rgba(246, 236, 227, 0) 0%, 
                    rgba(246, 236, 227, 0.8) 60%, 
                    rgba(246, 236, 227, 1) 100%
                ) !important;
                
                /* Truco para forzar renderizado en móviles antiguos/Safari */
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }

            .hero-content { padding: 0 20px; width: 100%; }

            .hero-buttons {
                display: flex;
                flex-direction: column;
                gap: 15px;
                width: 100%;
                margin-top: 25px !important;
            }

            .hero-buttons .btn-primary, 
            .hero-buttons .btn-outline {
                width: 100%; margin: 0; display: block; padding: 14px 0;
            }

            /* --- 2. SECCIÓN "SOBRE MÍ" --- */
            #sobre-mi.split-layout {
                display: block !important;
                padding: 40px 20px; 
            }

            #sobre-mi .image-box {
                float: left;
                width: 60%; 
                margin-right: 20px;
                margin-bottom: 10px;
            }

            #sobre-mi .image-box img {
                width: 100%;
                height: auto !important;
                border-radius: 8px;
                box-shadow: 10px 10px 0px var(--secondary); 
                object-fit: contain;
            }

            #sobre-mi .text-box { 
                display: block;
                text-align: left; 
                padding: 0 !important;
            }
            
            #sobre-mi h2 { font-size: 1.5rem; line-height: 1.1; margin-bottom: 15px; }
            #sobre-mi .subtitle { font-size: 0.7rem; }

            /* --- 3. SECCIONES GENERALES --- */
            .split-layout {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .split-layout.reverse .image-box { order: 0; }

            .split-layout:not(#sobre-mi) .text-box {
                padding: 0 15px; 
            }

            .split-layout .image-box img {
                width: 100%;
                height: auto; 
                max-height: 450px; 
                object-fit: cover;
                box-shadow: 10px 10px 0px var(--secondary);
                border-radius: 8px;
            }

            /* Ajuste para íconos estéticos en móvil */
            .aesthetic-container {
                height: 220px;
                margin-bottom: 20px;
            }
            .aesthetic-circle {
                width: 180px;
                height: 180px;
            }
            .aesthetic-circle i {
                font-size: 4rem;
            }

            /* 5. CONTACTO & WHATSAPP */
            .contact-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .contact-info .info-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 10px;
            }

            .social-links-contact {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 30px;
            }
            .social-links-contact a { margin: 0; }

            .whatsapp-float {
                width: 75px !important;
                height: 75px !important;
                font-size: 45px !important;
                bottom: 25px !important;
                right: 20px !important;
            }

            .footer-content { grid-template-columns: 1fr; text-align: center; }
            .footer-logo { margin: 0 auto 20px auto; }
            .navbar .btn-primary { display: none; }
            h1 { font-size: 1rem !important; }
            .h2-lookalike { font-size: 2.2rem !important; }
        }
    </style>
